{% extends 'base.html' %}

{% block content %}
<div id="content-main-title" class="flex flex-col gap-3 items-center justify-center py-10">
    <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-100 via-blue-200 to-blue-400">Crowd Detection and Face Recognition</h1>
    <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-100 via-blue-200 to-blue-400">Monitor crowd density and recognize faces in real-time.</h2>
    <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-100 via-blue-200 to-blue-400">Powered by <span class="text-blue-500">YOLO</span> and <span class="text-blue-500">FaceNet</span></h2>
</div>

<div id="content-main-sections" class="flex flex-row gap-5 items-stretch justify-center">
    <a id="live-stream" href="/stream">
        <div class="p-20 border border-lg border-blue-200 rounded-lg shadow-lg shadow-cyan-400 transform transition-transform duration-300 hover:scale-103">
            <p class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-100 via-blue-200 to-blue-400">Live Stream</p>
        </div>
    </a>

    <a id="upload" href="/upload">
        <div class="p-20 border border-lg border-blue-200 rounded-lg shadow-lg shadow-cyan-400 transform transition-transform duration-300 hover:scale-103">
            <p class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-100 via-blue-200 to-blue-400">Upload Photo</p>
        </div>
    </a>
</div>

{% endblock %}
